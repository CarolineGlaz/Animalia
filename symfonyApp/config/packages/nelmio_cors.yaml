nelmio_cors:
    defaults:
        allow_credentials: true
        allow_origin:
            - 'http://localhost:3000'
        allow_headers:
            - 'content-type'
            - 'authorization'
        allow_methods:
            - 'GET'
            - 'POST'
            - 'OPTIONS'
            - 'PUT'
            - 'DELETE'
        max_age: 3600
    paths:
        '^/':
            allow_origin:
                - 'http://localhost:3000'
            allow_headers:
                - 'content-type'
                - 'authorization'
            allow_methods:
                - 'GET'
                - 'POST'
                - 'OPTIONS'
                - 'PUT'
                - 'DELETE'
            allow_credentials: true
            max_age: 3600